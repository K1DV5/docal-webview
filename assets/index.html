<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- katex -->
        <link rel="stylesheet" href="katex/katex.min.css">
        <script src="katex/katex.min.js"></script>
        <script src="katex/contrib/auto-render.min.js"></script>
        <style>
html, body {
    height: 100%;
}

.katex {
    font-size: 1em;
}

#worksheet {
    height: 99%;
    overflow-y: scroll;
}

#worksheet div {
    font-family: serif;
    font-size: 12pt;
}

#worksheet textarea {
    font-family: monospace;
    border: none;
}

.container-fluid {
    height: 92%;
}
        </style>

        <title>docal</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            File
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" id="toolbar-new">New</a>
                            <a class="dropdown-item" id="toolbar-open">Open...</a>
                            <a class="dropdown-item" id="toolbar-save">Save</a>
                            <a class="dropdown-item" id="toolbar-saveas">Save As...</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" id="toolbar-exit">Exit</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Operations
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item doc-in-button">Select input document</a>
                            <a class="dropdown-item doc-out-button">Select output document</a>
                            <a class="dropdown-item doc-clear">Clear tags</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item send-calcs">Send Calculations</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Help
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" id="toolbar-help">Help</a>
                            <a class="dropdown-item" id="toolbar-about">About docal</a>
                        </div>
                    </li>
                </ul>
                <div id="worksheet-menu">
                    <button class="add-bel btn btn-sm btn-primary">Add</button>
                    <button class="add-abv btn btn-sm btn-secondary">Add above</button>
                    <button class="move-up btn btn-sm btn-secondary">Move up</button>
                    <button class="move-dn btn btn-sm btn-secondary">Move down</button>
                    <button class="del-btn btn btn-sm btn-danger">Delete</button>
                </div>
                <!-- <form class="form-inline my-2 my-md-0"> -->
                <!--     <input class="form-control mr-md-2" type="search" placeholder="Search" aria-label="Search"> -->
                <!--     <button class="btn btn-outline-success my-2 my-md-0" type="submit">Search</button> -->
                <!-- </form> -->
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row h-100">
                <div class="col-md-2">
                    <div class="rounded border p-2 my-2">
                        <div>
                            <label for=doc-in">Document input</label>
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" id="doc-in" placeholder="Path/to/file">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary doc-in-button" type="button">Browse</button>
                                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item doc-in-button">Browse</a>
                                        <a class="dropdown-item doc-in-open">Open</a>
                                        <a class="dropdown-item doc-clear">Clear tags</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5">
                            <label for=doc-out">Document output</label>
                            <div class="input-group mb-3 input-group-sm">
                                <input type="text" class="form-control" id="doc-out" placeholder="Path/to/file">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary doc-out-button" type="button">Browse</button>
                                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item doc-out-button">Browse</a>
                                        <a class="dropdown-item doc-out-open">Open</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 input-group input-group-sm">
                            <label for="log-level">Minimum log level</label>
                            <div>
                                <select class="custom-select log-level custom-select-sm" id="log-level">
                                    <option value="WARNING" selected>Warnings</option>
                                    <option value="ERROR">Errors</option>
                                    <option value="INFO">Info</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-5">
                            <div class="input-group">
                                <button class="btn btn-primary send-calcs">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 h-100">
                    <div id="worksheet"></div>
                </div>
                <div class="col-md-2 h-100 calc-entry-options">
                    <div class="mb-3">
                        Options
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control option option-unit" placeholder="Unit">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <textarea class="form-control option option-note" placeholder="Note"></textarea>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="d-inline">
                            <label for="select-steps">Steps &nbsp;</label>
                        </div>
                        <div class="d-inline" id="select-steps">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input option option-step" id="customCheck1" value="1">
                                <label class="custom-control-label" for="customCheck1">1</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input option option-step" id="customCheck2" value="2">
                                <label class="custom-control-label" for="customCheck2">2</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input option option-step" id="customCheck3" value="3">
                                <label class="custom-control-label" for="customCheck3">3</label>
                            </div>
                        </div>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input option option-inline" id="customCheck4">
                        <label class="custom-control-label" for="customCheck4">Inline</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input option option-horizontal" id="customCheck5">
                        <label class="custom-control-label" for="customCheck5">Horizontal</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input option option-hidden" id="customCheck6">
                        <label class="custom-control-label" for="customCheck6">Hidden</label>
                    </div>
                    <button class="btn btn-primary btn-sm mt-3 insert-options-btn">Insert</button>
                </div>
            </div>
        </div>
        <!-- message box -->
        <div class="modal" id="messageBox" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- the help text will be here -->
        <div id="help"></div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="worksheet.js"></script>
        <script src="index.js"></script>
    </body>
</html>
